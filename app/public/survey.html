    <script type="text/javascript">

        console.log('JS script is active')

        $('#submitButton').click(function (event) {

            event.preventDefault();

            let person = {};
            let answerString = ''

            // [req.body.person.userName, req.body.person.picture, req.body.person.ansKey, req.body.person.seeking]
            for (let i = 1; i <= 10; i++) {
                let selected = $(`input[name='q${i}'][type='radio']:checked`);
                if (selected.val() === '10') { answerString += '0' }
                else { answerString += selected.val(); }
            }

            person['ansKey'] = answerString;
            person['userName'] = $('#userName').val();
            person['picture'] = $('#profilePic').val();
            person['roll'] = $('input[name="rollRadio"]:checked').val();
            person['seeking'] = $('input[name="seekingRadio"]:checked').val();


            $.ajax("/api/people", {
                type: "POST",
                data: { 'person': person }
            }).then(

                function (matchData) {

                    $("form").remove('#mainForm');

                    $('body').prepend(`
                    <div class="card mx-auto" style="width: 18rem;">
                            <img class="card-img-top" src="${matchData.picture}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">${matchData.userName}</h5>
                                <p class="card-text">${matchData.roll}</p>
                            </div>
                        </div>
                   `)

                }
            );

        });
    </script>
